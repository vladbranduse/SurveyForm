<!DOCTYPE html>
<html lang="en">
  <head>
     <title>freeCodeCamp Survey Form</title>
     <meta charset="UTF-8">
     <link rel='stylesheet', href="styles.css">
  </head>
  <body>
     <div class="container">
      <header class="header">
         <h1 id="title">freeCodeCamp Survey Form</h1>
         <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
           <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input id="name" name="name" type="text" placeholder="Enter your name" class="form-control" required>
           </div>
           <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input id="email" name="email" type="email" placeholder="Enter your email" class="form-control" required>
           </div>
           <div class="form-group">
            <label for="number" id="number-label">Age <span style="font-size: 75%">(optional)</span> </label>
            <input id="number" name="number" type="number" min=13 max=120 placeholder="Age" class="form-control">
           </div>
           <div class="form-group">
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" class="form-control">
               <option value="">Select current role</option>
               <option value="11">Student</option>
               <option value="12">Full Time Job</option>
               <option value="13">Full Time Learner</option>
               <option value="14">Prefer not to say</option>
               <option value="15">Other</option>
            </select> 
           </div>
           <div class="form-group">
            <label for="recommendation">Would you recommend freeCodeCamp to a friend?</label>
            <label for="definitely">
            <input type="radio" id="definitely" name="recommendation" value="Definitely">Definitely</label>
            <label for="maybe">
            <input type="radio" id="maybe" name="recommendation" value="Maybe">Maybe</label>
            <label for="notsure">
            <input type="radio" id="notsure" name="recommendation" value="Not Sure">Not sure</label>
           </div>
           <div class="form-group">
            <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown2" class="form-control">
              <option value="">Select an option</option>
              <option value="21">Challenges</option>
              <option value="22">Projects</option>
              <option value="23">Community</option>
              <option value="24">Open Source</option>
           </select>
           </div>
           <div class="form-group">
            <label for="checkbox">What would you like to see improved? (Check all that apply)</label>
            <label for="frontend"> 
            <input type="checkbox" id="frontend" name="frontend" value="Front-End Projects">Front-End Projects</label>
            <label for="backend"> 
            <input type="checkbox" id="backend" name="backend" value="Back-End Projects">Back-End Projects</label>
            <label for="datavisualization">
             <input type="checkbox" id="datavisualization" name="datavisualization" value="Data Visualization">Data Visualization</label>
             <label for="challenges">
             <input type="checkbox" id="challenges" name="challenges" value="Challenges">Challenges</label>
             <label for="opensource">
             <input type="checkbox" id="opensource" name="opensource" value="Open Source Community">Open Source Community</label>
             <label for="gitter">
             <input type="checkbox" id="gitter" name="gitter" value="Gitter help rooms">Gitter help rooms</label>
             <label for="videos">
             <input type="checkbox" id="videos" name="videos" value="Videos">Videos</label>
             <label for="city">
             <input type="checkbox" id="city" name="city" value="City Meetups">City Meetups</label>
             <label for="wiki">
             <input type="checkbox" id="wiki" name="wiki" value="Wiki">Wiki</label>
             <label for="forum">
             <input type="checkbox" id="forum" name="forum" value="Forum">Forum</label>
             <label for="additional">
             <input type="checkbox" id="additional" name="additional" value="Additional Courses">Additional Courses</label>
           </div>
           <div class="form-group">
            <label for="textarea">Any comments or suggestions?</label>
            <textarea id="textarea" class="form-control">Enter your comment here...</textarea>
           </div>
           <div class="form-group">
            <input type="submit" id="submit" value="Submit">
           </div>
        </form>
     </div>
  </body>
</html>
